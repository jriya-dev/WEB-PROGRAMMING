<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <p class="Pipe">&#124;</p>
        </div>
        <img class="profile-picture" src="images.jfif" alt="profile_image">
        <div class="right-section">
            <p class="Account-info"> MY ACCOUNT</p>
            <p class="Login">Login &#124; Signup</p>
        </div>
    </div>
    <div class="main-page">
        <div class="first-image">
            <img class='home-image' src="home_search.png" alt="person-on-bike">
            <div class="first-logo">
                <img class='domi-logo' src="dominosLogoBlue.png" alt="dominos-logo">
            </div>
            <div class="location-text">
                <p class="text">Please select location, so that we can find a restaurant that delievers to you!</p>
            </div>
            <div class="radio-buttons">
                <input type="radio" value="Delivery">
                <label for="Delivery">Delivery</label>
                <input type="radio" value="Pick Up/Dine-in">
                <label for="Pick Up/Dine-in">Pick Up/Dine-in</label>
            </div>
            <div class="delievery-address">
                <div class="input-bar">
                    <input placeholder="Enter your delivery address">
                </div>
                <div class="locate-button">
                    <button class="button1">LOCATE ME</button>
                </div>
            </div>
        </div>
        <div class="second-image">
            <img class='adaptation' src="dominos_adaptation_desktop.jpg">
        </div>
    </div>

</body>
</html>
